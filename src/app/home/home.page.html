<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>PreguntasApp</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Ingresa tus preguntas en JSON</ion-label>

        <ion-textarea [(ngModel)]="data"></ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-button *ngIf="data"(click)="start()" expand="block">
    Empezar Juego
  </ion-button>
</ion-content>
